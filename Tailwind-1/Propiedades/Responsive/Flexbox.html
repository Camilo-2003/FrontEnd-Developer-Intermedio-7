<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center gap-2 h-screen bg-gray-300">
        <div class="w-32 h-32 bg-blue-400">Elemento 1</div>
        <div class="w-32 h-32 bg-red-500">Elemento 2</div>
        <div class="w-32 h-32 bg-yellow-400">Elemento 3</div>
    </div>

    <div class="flex flex-col items-center gap-4 p-8 bg-gray-700">
        <div class="w-32 h-32 bg-blue-400">Elemento 1</div>
        <div class="w-32 h-32 bg-red-500">Elemento 2</div>
        <div class="w-32 h-32 bg-yellow-400">Elemento 3</div>
    </div>

    <div class="flex justify-between mb-8 items-center h-32 px-4 bg-gray-300">
        <div class="w-32 h-32 bg-blue-400 flex items-center justify-center">Elemento 1</div>
        <div class="w-32 h-32 bg-red-500 flex items-center justify-center">Elemento 2</div>
        <div class="w-32 h-32 bg-yellow-400 flex justify-center items-center">Elemento 3</div>
    </div>

    <div class="flex bg-slate-700 h-32">
        <div class="flex-1 bg-blue-400">Elemento 1</div>
        <div class="flex-1 bg-red-500">Elemento 2</div>
        <div class="flex-none bg-yellow-400">Elemento 3</div>
    </div>

</body>
</html>
