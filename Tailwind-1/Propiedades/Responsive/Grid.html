<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-8 grid grid-cols-3 gap-4 bg-green-400">
        <div class="bg-blue-500 p-4">Elemento 1</div>
        <div class="bg-pink-500 p-4">Elemento 2</div>
        <div class="bg-red-500 p-4">Elemento 3</div>
        <div class="bg-green-500 p-4">Elemento 4</div>
        <div class="bg-yellow-400 p-4">Elemento 5</div>
    </div>

    <div class="border-4 border-red-400 p-8 mt-8 mb-8 grid grid-cols-3 gap-4">
        <img src="https://placehold.co/150" alt="imagen 1" class="rounded-lg shadow-lg">
        <img src="https://placehold.co/150" alt="imagen 2" class="rounded-lg shadow-lg">
        <img src="https://placehold.co/150" alt="imagen 3" class="rounded-lg shadow-lg">
    </div>

    <div class="mb-2 p-8 grid grid-cols-4 gap-4 bg-green-400">
        <div class="bg-yellow-400 p-6 col-span-2">Elemento 1</div>
        <div class="bg-blue-500 p-6">Elemento 2</div>
        <div class="bg-red-500 p-6">Elemento 3</div>
        <div class="bg-green-500 p-6">Elemento 4</div>
        <div class="bg-gray-500 p-6 col-span-3">Elemento 5</div>
    </div>
</body>
</html>
