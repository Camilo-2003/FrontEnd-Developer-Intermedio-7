<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- TamaÃ±os = font-size -->
    <p class="text-sm">Texto SM</p>
    <p class="text-base">Texto Base</p>
    <p class="text-lg">Texto LG</p>
    <p class="text-xl">Texto XL</p>
    <p class="text-2xl">Texto 2XL</p>

    <!-- Ancho de la fuente = font-weight -->
    <p class="font-thin">Texto Delgado</p>
    <p class="font-normal">Texto -1 Delgado</p>
    <p class="font-bold">Texto -2 Delgado</p>
    <p class="font-extrabold">Texto -3 Delgado</p>

    <!-- Estilo de la fuente = font-style -->
    <p class="italic">Texto Cursivo</p>
    <p class="not-italic">Texto Cursivo</p>

    <!-- Alinear el texto = text-align -->
    <p class="text-left">Alinear</p>
    <p class="text-center">Alinear</p>
    <p class="text-right">Alinear</p>
    <p class="text-justify">Alinear</p>

    <!-- Espaciado = letter-spacing -->
    <p class="tracking-wide">Espaciado</p>
    <p class="tracking-tighter">Espaciado</p>
    <p class="tracking-none">Espaciado</p>
    <p class="tracking-loose">Espaciado</p>

    <p class="text-red-600">Color</p>
    <p class="text-blue-500">Color</p>
    <p class="text-red-500">Color</p>
    <p class="text-green-800">Color</p>
    
</body>
</html>
